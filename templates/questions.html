<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ index }} for {{ tag }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .question-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Question {{ index }} for {{ tag }}</h1>
    <h2>Navigate to a Specific Question</h2>
    <div>
        {% for i in range(questions|length) %}
            <a href="/questions?tag={{ tag }}&index={{ i }}" class="button">{{ i + 1 }}</a>
        {% endfor %}
    </div>
    <div class="question-container">
        <strong><a href="{{ question.link }}" target="_blank">{{ question.title }}</a></strong>
        <p><strong>Question:</strong></p>
        <div>{{ question.body | safe }}</div>
        <p><strong>Answer:</strong></p>
        <div>{{ question.answer | safe }}</div>
    </div>
    <a href="/" class="button">Back to Home</a>
</body>
</html>
